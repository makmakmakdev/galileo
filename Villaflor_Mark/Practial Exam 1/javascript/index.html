<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div style="display:block">
            <label>First Name <input id="firstName" type="text"></label>
        </div>
        <div style="display:block">
            <label>Last Name <input id="lastName" type="text"></label>
        </div>
        <div style="display:block">
            <label>Birthday <input id="birthday" type="date"></label>
        </div>
        <div style="display:block">
            <label>Male <input type="radio" id="genderMale" name="gender"></label>
            <label>Female <input type="radio" id="genderFemale" name="gender"></label>
        </div>
        <div style="display:block">
            <label>English <input id="english" type="checkbox"></label>
            <label>Japanese <input id="japanese" type="checkbox"></label>
            <label>Chinese <input id="chinese" type="checkbox"></label>
        </div>
    </form>

    <script src="javascript-a.js"></script>
    <script src="javascript-b.js"></script>
</body>
</html>
